<!DOCTYPE html>
<html>
<head>
    <title>Faketouches.js</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>

        body {
            padding: 30px;
        }

    </style>
</head>
<body>

    <div id="touchelement"></div>

<!-- jQuery is just for the demo! Hammer.js works without jQuery :-) -->
<script src="http://code.jquery.com/jquery.min.js"></script>

<script src="../dist/faketouches.js"></script>

<script src="https://raw.github.com/EightMedia/hammer.js/v2/dist/dev/hammer.js"></script>
<script src="https://raw.github.com/EightMedia/hammer.js/v2/plugins/hammer.showtouches.js"></script>


<script>
    Hammer.plugins.showTouches(true);

    // for some debugging
    var hammertime = Hammer(document.getElementById('touchelement'));


    hammertime.on('touch tap doubletap hold drag dragright release transformstart transform transformend pinchin pinchout swiperight swipe rotatestart rotate rotatestart', function(ev) {
        console.log('type', ev.type);
    });


    // start faker
    var faker = new FakeTouches(hammertime.element);

    function setTouchType(touch_type) {

        switch(touch_type) {
            case faker.TOUCH_EVENTS:
            case faker.TOUCH_AND_MOUSE_EVENTS:
                Hammer.HAS_POINTEREVENTS = false;
                Hammer.HAS_TOUCHEVENTS = true;
                break;

            case faker.POINTER_TOUCH_EVENTS:
            case faker.POINTER_MOUSE_EVENTS:
                Hammer.HAS_POINTEREVENTS = true;
                Hammer.HAS_TOUCHEVENTS = false;
                break;

            case faker.MOUSE_EVENTS:
                Hammer.HAS_POINTEREVENTS = false;
                Hammer.HAS_TOUCHEVENTS = false;
                break;
        }

        faker.setTouchType(touch_type);
        faker.triggerGesture('Rotate');
    }




</script>
</body>
</html>
